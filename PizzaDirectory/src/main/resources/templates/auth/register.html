<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Registrácia')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-pizza">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-emoji-laughing display-4" style="color: var(--primary-yellow);"></i>
                            <h2 class="mt-3" style="font-family: 'Fredoka One', cursive;">Pripojte sa k párty!</h2>
                            <p class="text-muted">Vytvorte si účet</p>
                        </div>

                        <form th:action="@{/auth/register}" method="post" th:object="${user}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Meno</label>
                                    <input type="text" th:field="*{firstName}" class="form-control" 
                                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Chyba</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Priezvisko</label>
                                    <input type="text" th:field="*{lastName}" class="form-control"
                                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Chyba</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="vas@email.com"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Chyba</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Heslo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Min 6 znakov"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Chyba</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Potvrdiť heslo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Zopakujte heslo"
                                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Chyba</div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Adresa doručenia (voliteľné)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                    <input type="text" th:field="*{address}" class="form-control" placeholder="Vaša adresa">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-pizza w-100 mb-3">
                                <i class="bi bi-person-plus me-2"></i>Vytvoriť účet
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="text-muted">
                                Už máte účet? 
                                <a th:href="@{/auth/login}" class="text-decoration-none" style="color: var(--primary-yellow);">Prihláste sa</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
