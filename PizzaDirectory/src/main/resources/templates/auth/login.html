<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head('Prihlásenie')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card card-pizza">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="bi bi-emoji-laughing display-4" style="color: var(--primary-yellow)"></i>
                <h2 class="mt-3" style="font-family: 'Fredoka One', cursive">Vitajte späť!</h2>
                <p class="text-muted">Prihláste sa do svojho účtu</p>
              </div>

              <div th:if="${param.error}" class="alert alert-danger">
                <i class="bi bi-exclamation-circle me-2"></i>Nesprávny email alebo heslo
              </div>

              <div th:if="${param.logout}" class="alert alert-info">
                <i class="bi bi-check-circle me-2"></i>Boli ste odhlásení
              </div>

              <div th:if="${success}" class="alert alert-success">
                <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Úspech</span>
              </div>

              <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input
                      type="email"
                      name="username"
                      class="form-control"
                      placeholder="vas@email.com"
                      required
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label">Heslo</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="••••••••"
                      required
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-pizza w-100 mb-3">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Prihlásiť sa
                </button>
              </form>

              <div class="text-center">
                <p class="text-muted">
                  Nemáte účet?
                  <a
                    th:href="@{/auth/register}"
                    class="text-decoration-none"
                    style="color: var(--primary-yellow)"
                    >Zaregistrujte sa</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
  </body>
</html>
