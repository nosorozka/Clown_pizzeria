<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Moje objednávky')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
        <h1 class="mb-4" style="font-family: 'Fredoka One', cursive;">
            <i class="bi bi-receipt me-2" style="color: var(--primary-yellow);"></i>Moje objednávky
        </h1>

        <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
            <i class="bi bi-receipt display-1 text-muted"></i>
            <h3 class="mt-3">Zatiaľ žiadne objednávky</h3>
            <p class="text-muted">Je čas objednať si pizzu!</p>
            <a th:href="@{/menu}" class="btn btn-pizza mt-3">
                <i class="bi bi-grid me-2"></i>Prehliadať menu
            </a>
        </div>

        <div th:unless="${#lists.isEmpty(orders)}" class="row g-4">
            <div th:each="order : ${orders}" class="col-12">
                <div class="card card-pizza">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="mb-1">Objednávka #<span th:text="${order.id}">1</span></h5>
                                <small class="text-muted" th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy')}">Dátum</small>
                            </div>
                            <div class="text-end">
                                <span class="badge"
                                      th:classappend="${order.status.name() == 'DELIVERED'} ? 'bg-success' : (${order.status.name() == 'CANCELLED'} ? 'bg-danger' : (${order.status.name() == 'COOKING'} ? 'bg-info' : (${order.status.name() == 'READY'} ? 'bg-primary' : (${order.status.name() == 'DELIVERING'} ? 'bg-info' : 'bg-warning text-dark'))))"
                                      th:text="${order.status.displayName}">Stav</span>
                                <div class="price-tag mt-1" th:text="'€' + ${#numbers.formatDecimal(order.totalPrice, 1, 2)}">€0.00</div>
                            </div>
                        </div>
                        <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-eye me-1"></i>Zobraziť detaily
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
