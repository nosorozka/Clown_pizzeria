<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Pokladňa')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
        <h1 class="mb-4" style="font-family: 'Fredoka One', cursive;">
            <i class="bi bi-credit-card me-2" style="color: var(--primary-yellow);"></i>Pokladňa
        </h1>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card card-pizza mb-4">
                    <div class="card-header bg-transparent border-0 pt-4 px-4">
                        <h5 class="mb-0"><i class="bi bi-geo-alt me-2"></i>Adresa doručenia</h5>
                    </div>
                    <div class="card-body px-4 pb-4">
                        <form th:action="@{/orders/checkout}" method="post" id="checkoutForm">
                            <div class="mb-3">
                                <label class="form-label">Celé meno</label>
                                <input type="text" class="form-control" th:value="${user.fullName}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:value="${user.email}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Adresa doručenia</label>
                                <input type="text" name="address" class="form-control" 
                                       th:value="${user.address}" placeholder="Zadajte adresu doručenia" required>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card card-pizza">
                    <div class="card-header bg-transparent border-0 pt-4 px-4">
                        <h5 class="mb-0"><i class="bi bi-bag me-2"></i>Položky objednávky</h5>
                    </div>
                    <div class="card-body p-0">
                        <div th:each="item : ${cartItems}" class="d-flex align-items-center p-3 border-bottom" style="border-color: rgba(255,255,255,0.1) !important;">
                            <img th:src="${item.imagePath != null} ? @{'/uploads/' + ${item.imagePath}} : 'https://images.unsplash.com/photo-1574071318508-1cdbab80d002?w=100'" 
                                 class="rounded me-3" style="width: 60px; height: 60px; object-fit: cover;">
                            <div class="flex-grow-1">
                                <h6 class="mb-0" th:text="${item.pizzaName}">Pizza</h6>
                                <small class="text-muted" th:text="${item.sizeName} + ' × ' + ${item.quantity}">Veľkosť × Množstvo</small>
                            </div>
                            <div class="price-tag" style="font-size: 1rem;" th:text="'€' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}">€0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card card-pizza">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Súhrn objednávky</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Medzisúčet</span>
                            <span th:text="'€' + ${#numbers.formatDecimal(cartTotal, 1, 2)}">€0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Doručenie</span>
                            <span class="text-success">Zadarmo</span>
                        </div>
                        <hr style="border-color: rgba(255,255,255,0.2);">
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-bold">Celkom</span>
                            <span class="price-tag" th:text="'€' + ${#numbers.formatDecimal(cartTotal, 1, 2)}">€0.00</span>
                        </div>
                        
                        <button type="submit" form="checkoutForm" class="btn btn-cart btn-lg w-100">
                            <i class="bi bi-check2-circle me-2"></i>Odoslať objednávku
                        </button>
                        
                        <a th:href="@{/cart}" class="btn btn-outline-light w-100 mt-3">
                            <i class="bi bi-arrow-left me-2"></i>Späť do košíka
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
