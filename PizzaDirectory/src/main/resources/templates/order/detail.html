<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{fragments/layout :: head('Detail objednávky')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none">Domov</a></li>
          <li class="breadcrumb-item">
            <a th:href="@{/orders}" class="text-decoration-none">Moje objednávky</a>
          </li>
          <li class="breadcrumb-item active" th:text="'Objednávka #' + ${order.id}">Objednávka</li>
        </ol>
      </nav>

      <div th:if="${success}" class="alert alert-success">
        <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Úspech</span>
      </div>

      <div th:if="${error}" class="alert alert-danger">
        <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Chyba</span>
      </div>

      <div class="row g-4">
        <div class="col-lg-8">
          <div class="card card-pizza">
            <div
              class="card-header bg-transparent border-0 pt-4 px-4 d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Objednávka #<span th:text="${order.id}">1</span></h5>
              <span
                class="badge"
                th:classappend="${order.status.name() == 'DELIVERED'} ? 'bg-success' : (${order.status.name() == 'CANCELLED'} ? 'bg-danger' : (${order.status.name() == 'COOKING'} ? 'bg-info' : (${order.status.name() == 'READY'} ? 'bg-primary' : (${order.status.name() == 'DELIVERING'} ? 'bg-info' : 'bg-warning text-dark'))))"
                th:text="${order.status.displayName}"
                >Stav</span
              >
            </div>
            <div class="card-body p-0">
              <div
                th:each="item : ${order.orderItems}"
                class="d-flex align-items-center p-3 border-bottom"
                style="border-color: rgba(255, 255, 255, 0.1) !important"
              >
                <img
                  th:src="${item.pizza.imagePath != null} ? @{'/uploads/' + ${item.pizza.imagePath}} : 'https://images.unsplash.com/photo-1574071318508-1cdbab80d002?w=100'"
                  class="rounded me-3"
                  style="width: 60px; height: 60px; object-fit: cover"
                />
                <div class="flex-grow-1">
                  <h6 class="mb-0" th:text="${item.pizza.name}">Pizza</h6>
                  <small class="text-muted">
                    <span th:if="${item.size != null}" th:text="${item.size.name}">Veľkosť</span>
                    <span> × </span>
                    <span th:text="${item.quantity}">1</span>
                  </small>
                </div>
                <div
                  class="price-tag"
                  style="font-size: 1rem"
                  th:text="'€' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}"
                >
                  €0.00
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card card-pizza mb-4">
            <div class="card-body">
              <h5 class="card-title mb-3">Informácie o objednávke</h5>
              <p class="mb-2">
                <strong>Dátum:</strong>
                <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy | HH:mm:ss')}">Dátum</span>
              </p>
              <p class="mb-2">
                <strong>Stav:</strong> <span th:text="${order.status.displayName}">Stav</span>
              </p>
              <hr style="border-color: rgba(255, 255, 255, 0.2)" />
              <div class="d-flex justify-content-between">
                <span class="fw-bold">Celkom</span>
                <span
                  class="price-tag"
                  th:text="'€' + ${#numbers.formatDecimal(order.totalPrice, 1, 2)}"
                  >€0.00</span
                >
              </div>
            </div>
          </div>

          <form class="mb-3" th:if="${order.status.name() == 'PENDING'}" th:action="@{/orders/{id}/cancel(id=${order.id})}" method="post" onsubmit="return confirm('Naozaj chcete zrusit tuto objednavku?')">
            <button type="submit" class="btn btn-danger w-100">
              <i></i>Zrusit objednavku
            </button>
          </form>

          <a th:href="@{/orders}" class="btn btn-outline-light w-100">
            <i class="bi bi-arrow-left me-2"></i>Späť na objednávky
          </a>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
  </body>
</html>
