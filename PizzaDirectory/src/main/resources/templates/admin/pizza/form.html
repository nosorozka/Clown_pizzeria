<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${pizza.id != null ? 'Upraviť' : 'Pridať'} + ' pizzu')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
        <h1 class="mb-4" style="font-family: 'Fredoka One', cursive;">
            <i class="bi bi-circle-fill me-2" style="color: var(--primary-red);"></i>
            <span th:text="${pizza.id != null} ? 'Upraviť pizzu' : 'Pridať novú pizzu'">Formulár pizze</span>
        </h1>

        <div class="card card-pizza">
            <div class="card-body p-4">
                <form th:action="@{/admin/pizza}" method="post" enctype="multipart/form-data" th:object="${pizza}">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Názov pizze *</label>
                            <input type="text" th:field="*{name}" class="form-control" 
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Chyba</div>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Základná cena (€) *</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Chyba</div>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Popis</label>
                            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Obrázok</label>
                            <input type="file" name="imageFile" class="form-control" accept="image/*">
                            <div th:if="${pizza.imagePath != null}" class="mt-2">
                                <small class="text-muted">Aktuálny obrázok:</small>
                                <img th:src="@{'/uploads/' + ${pizza.imagePath}}" class="d-block mt-1 rounded" style="max-height: 100px;">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Veľkosti</label>
                            <div class="d-flex flex-wrap gap-2">
                                <div th:each="size : ${allSizes}" class="form-check">
                                    <input class="form-check-input" type="checkbox" name="sizeIds" 
                                           th:id="'size' + ${size.id}" th:value="${size.id}"
                                           th:checked="${pizza.sizes != null && pizza.sizes.contains(size)}">
                                    <label class="form-check-label" th:for="'size' + ${size.id}" th:text="${size.name}">Veľkosť</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Ingrediencie</label>
                            <div class="row">
                                <div th:each="ingredient : ${allIngredients}" class="col-6 col-md-4 col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ingredientIds"
                                               th:id="'ingredient' + ${ingredient.id}" th:value="${ingredient.id}"
                                               th:checked="${pizza.ingredients != null && pizza.ingredients.contains(ingredient)}">
                                        <label class="form-check-label" th:for="'ingredient' + ${ingredient.id}" th:text="${ingredient.name}">Ingrediencia</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Značky</label>
                            <div class="d-flex flex-wrap gap-3">
                                <div th:each="tag : ${allTags}" class="form-check">
                                    <input class="form-check-input" type="checkbox" name="tagIds"
                                           th:id="'tag' + ${tag.id}" th:value="${tag.id}"
                                           th:checked="${pizza.tags != null && pizza.tags.contains(tag)}">
                                    <label class="form-check-label" th:for="'tag' + ${tag.id}" th:text="${tag.name}">Značka</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-pizza">
                            <i class="bi bi-check-circle me-2"></i>Uložiť pizzu
                        </button>
                        <a th:href="@{/admin/pizza}" class="btn btn-outline-light ms-2">Zrušiť</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
