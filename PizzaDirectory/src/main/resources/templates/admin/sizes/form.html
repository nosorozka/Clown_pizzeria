<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${size.id != null ? 'Upraviť' : 'Pridať'} + ' veľkosť')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
        <h1 class="mb-4" style="font-family: 'Fredoka One', cursive;">
            <i class="bi bi-aspect-ratio me-2" style="color: var(--primary-yellow);"></i>
            <span th:text="${size.id != null} ? 'Upraviť veľkosť' : 'Pridať novú veľkosť'">Formulár veľkosti</span>
        </h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-pizza">
                    <div class="card-body p-4">
                        <form th:action="@{/admin/sizes}" method="post" th:object="${size}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label class="form-label">Názov veľkosti *</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Chyba</div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Príplatok k cene (€) *</label>
                                <input type="number" step="0.01" th:field="*{price}" class="form-control"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Chyba</div>
                            </div>
                            
                            <button type="submit" class="btn btn-pizza">
                                <i class="bi bi-check-circle me-2"></i>Uložiť
                            </button>
                            <a th:href="@{/admin/sizes}" class="btn btn-outline-light ms-2">Zrušiť</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
