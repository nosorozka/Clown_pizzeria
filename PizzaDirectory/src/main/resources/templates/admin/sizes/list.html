<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Správa veľkostí')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 style="font-family: 'Fredoka One', cursive;">
                <i class="bi bi-aspect-ratio me-2" style="color: var(--primary-yellow);"></i>Správa veľkostí
            </h1>
            <a th:href="@{/admin/sizes/new}" class="btn btn-pizza">
                <i class="bi bi-plus-circle me-2"></i>Pridať veľkosť
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Úspech</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card card-pizza">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-dark table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Názov</th>
                                <th>Príplatok</th>
                                <th>Akcie</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="size : ${sizes}">
                                <td th:text="${size.id}">1</td>
                                <td th:text="${size.name}">Veľkosť</td>
                                <td th:text="'+€' + ${#numbers.formatDecimal(size.price, 1, 2)}">+€0.00</td>
                                <td>
                                    <a th:href="@{/admin/sizes/{id}/edit(id=${size.id})}" class="btn btn-sm btn-outline-light me-1">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/sizes/{id}/delete(id=${size.id})}" method="post" class="d-inline"
                                          onsubmit="return confirm('Vymazať túto veľkosť?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <a th:href="@{/admin}" class="btn btn-outline-light mt-4">
            <i class="bi bi-arrow-left me-2"></i>Späť na administráciu
        </a>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
