<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{fragments/layout :: head('Administrácia')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 style="font-family: 'Fredoka One', cursive">
          <i class="bi bi-speedometer2 me-2" style="color: var(--primary-yellow)"></i>Administrácia
        </h1>
      </div>

      <!-- Stats Cards -->
      <div class="row g-4 mb-5">
        <div class="col-sm-6 col-xl-3">
          <div class="card card-pizza h-100">
            <div class="card-body text-center">
              <i class="bi bi-circle-fill display-4" style="color: var(--primary-red)"></i>
              <h2 class="mt-3" th:text="${pizzaCount}">0</h2>
              <p class="text-muted mb-0">Pizze</p>
              <a th:href="@{/admin/pizza}" class="stretched-link"></a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="card card-pizza h-100">
            <div class="card-body text-center">
              <i class="bi bi-receipt display-4" style="color: var(--primary-yellow)"></i>
              <h2 class="mt-3" th:text="${orderCount}">0</h2>
              <p class="text-muted mb-0">Objednávky</p>
              <a th:href="@{/admin/orders}" class="stretched-link"></a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="card card-pizza h-100">
            <div class="card-body text-center">
              <i class="bi bi-people display-4 text-info"></i>
              <h2 class="mt-3" th:text="${userCount}">0</h2>
              <p class="text-muted mb-0">Používatelia</p>
              <a th:href="@{/admin/users}" class="stretched-link"></a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="card card-pizza h-100">
            <div class="card-body text-center">
              <i class="bi bi-list-check display-4 text-success"></i>
              <h2 class="mt-3" th:text="${ingredientCount}">0</h2>
              <p class="text-muted mb-0">Ingrediencie</p>
              <a th:href="@{/admin/ingredients}" class="stretched-link"></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Links -->
      <div class="row g-4 mb-5">
        <div class="col-md-6 col-lg-3">
          <a th:href="@{/admin/pizza}" class="btn btn-pizza w-100 py-3">
            <i class="bi bi-plus-circle me-2"></i>Správa pizzí
          </a>
        </div>
        <div class="col-md-6 col-lg-3">
          <a th:href="@{/admin/users}" class="btn btn-outline-light w-100 py-3">
            <i class="bi bi-people me-2"></i>Používatelia
          </a>
        </div>
        <div class="col-md-6 col-lg-3">
          <a th:href="@{/admin/ingredients}" class="btn btn-outline-light w-100 py-3">
            <i class="bi bi-list-ul me-2"></i>Ingrediencie
          </a>
        </div>
        <div class="col-md-6 col-lg-3">
          <a th:href="@{/admin/tags}" class="btn btn-outline-light w-100 py-3">
            <i class="bi bi-tags me-2"></i>Značky
          </a>
        </div>
        <div class="col-md-6 col-lg-3">
          <a th:href="@{/admin/sizes}" class="btn btn-outline-light w-100 py-3">
            <i class="bi bi-aspect-ratio me-2"></i>Veľkosti
          </a>
        </div>
      </div>

      <!-- Recent Orders -->
      <div class="card card-pizza">
        <div
          class="card-header bg-transparent border-0 pt-4 px-4 d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i>Posledné objednávky</h5>
          <a th:href="@{/admin/orders}" class="btn btn-sm btn-outline-light">Zobraziť všetky</a>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-dark table-hover mb-0">
              <thead>
                <tr>
                  <th>Objednávka #</th>
                  <th>Dátum</th>
                  <th>Stav</th>
                  <th>Celkom</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="order : ${recentOrders}">
                  <td th:text="'#' + ${order.id}">#1</td>
                  <td th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy | HH:mm:ss')}">
                    Dátum
                  </td>
                  <td>
                    <span
                      class="badge"
                      th:classappend="${order.status.name() == 'DELIVERED'} ? 'bg-success' : (${order.status.name() == 'CANCELLED'} ? 'bg-danger' : (${order.status.name() == 'COOKING'} ? 'bg-info' : (${order.status.name() == 'READY'} ? 'bg-primary' : (${order.status.name() == 'DELIVERING'} ? 'bg-info' : 'bg-warning text-dark'))))"
                      th:text="${order.status.displayName}"
                      >Stav</span
                    >
                  </td>
                  <td th:text="'€' + ${#numbers.formatDecimal(order.totalPrice, 1, 2)}">€0.00</td>
                  <td>
                    <a
                      th:href="@{/admin/orders/{id}(id=${order.id})}"
                      class="btn btn-sm btn-outline-light"
                    >
                      <i class="bi bi-eye"></i>
                    </a>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(recentOrders)}">
                  <td colspan="5" class="text-center text-muted py-4">Zatiaľ žiadne objednávky</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
  </body>
</html>
