<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head('Správa používateľov')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 style="font-family: 'Fredoka One', cursive">
          <i class="bi bi-people me-2" style="color: var(--primary-yellow)"></i>Správa používateľov
        </h1>
        <a th:href="@{/admin}" class="btn btn-outline-light">
          <i class="bi bi-arrow-left me-2"></i>Späť na administráciu
        </a>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Úspech</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Chyba</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="card card-pizza">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-dark table-hover mb-0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Meno</th>
                  <th>Email</th>
                  <th>Rola</th>
                  <th>Stav</th>
                  <th>Vytvorený</th>
                  <th>Akcie</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                  <td th:text="${user.id}">#1</td>
                  <td th:text="${user.fullName}">Meno</td>
                  <td th:text="${user.email}">email@example.com</td>
                  <td>
                    <span
                      class="badge"
                      th:classappend="${user.role.name.name() == 'ROLE_ADMIN'} ? 'bg-danger' : (${user.role.name.name() == 'ROLE_COOK'} ? 'bg-info' : (${user.role.name.name() == 'ROLE_COURIER'} ? 'bg-warning' : 'bg-success'))"
                      th:text="${user.role.name}"
                      >ROLE</span
                    >
                  </td>
                  <td>
                    <span
                      class="badge"
                      th:classappend="${user.deleted} ? 'bg-secondary' : 'bg-success'"
                      th:text="${user.deleted} ? 'Neaktívny' : 'Aktívny'"
                      >Stav</span
                    >
                  </td>
                  <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy')}">Dátum</td>
                  <td>
                    <a
                      th:href="@{/admin/users/{id}(id=${user.id})}"
                      class="btn btn-sm btn-outline-light me-1"
                    >
                      <i class="bi bi-eye"></i>
                    </a>
                    <form
                      th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('Naozaj chcete natrvalo vymazať tohto používateľa? Táto akcia sa nedá vrátiť späť.');"
                    >
                      <button type="submit" class="btn btn-sm btn-outline-danger" title="Vymazať používateľa">
                        <i class="bi bi-trash"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                  <td colspan="7" class="text-center text-muted py-4">
                    Zatiaľ žiadni používatelia
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1})}">
              <i class="bi bi-chevron-left"></i>
            </a>
          </li>

          <li
            class="page-item"
            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'"
          >
            <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}">1</a>
          </li>

          <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1})}">
              <i class="bi bi-chevron-right"></i>
            </a>
          </li>
        </ul>
        <p class="text-center text-muted">
          Strana <span th:text="${currentPage + 1}">1</span> z
          <span th:text="${totalPages}">1</span> (Celkom:
          <span th:text="${totalItems}">0</span> používateľov)
        </p>
      </nav>

      <a th:href="@{/admin}" class="btn btn-outline-light mt-4">
        <i class="bi bi-arrow-left me-2"></i>Späť na administráciu
      </a>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
  </body>
</html>
