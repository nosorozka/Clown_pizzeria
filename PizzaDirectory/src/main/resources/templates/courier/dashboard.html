<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head('Doručovanie')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 style="font-family: 'Fredoka One', cursive">
          <i class="bi bi-truck me-2" style="color: var(--primary-yellow)"></i>Doručovanie -
          Objednávky na doručenie
        </h1>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Úspech</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Chyba</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="row g-4">
        <div th:each="order : ${orders}" class="col-md-6 col-lg-4">
          <div class="card card-pizza h-100">
            <div
              class="card-header bg-transparent border-0 pt-3 px-3 d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Objednávka #<span th:text="${order.id}">1</span></h5>
              <span
                class="badge"
                th:classappend="${order.status.name() == 'READY'} ? 'bg-success' : (${order.status.name() == 'DELIVERING'} ? 'bg-info' : 'bg-primary')"
                th:text="${order.status.displayName}"
                >Stav</span
              >
            </div>
            <div class="card-body">
              <p class="text-muted mb-2">
                <i class="bi bi-clock me-1"></i>
                <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy')}">Dátum</span>
              </p>
              <p class="mb-2">
                <i class="bi bi-person me-1"></i>
                <span th:text="${order.user.fullName}">Zákazník</span>
              </p>
              <p class="mb-3" th:if="${order.user.address != null}">
                <i class="bi bi-geo-alt me-1"></i>
                <span th:text="${order.user.address}">Adresa</span>
              </p>

              <div
                class="price-tag mb-3"
                style="font-size: 1.2rem"
                th:text="'€' + ${#numbers.formatDecimal(order.totalPrice, 1, 2)}"
              >
                €0.00
              </div>

              <form
                th:action="@{/courier/orders/{id}/status(id=${order.id})}"
                method="post"
                class="d-flex gap-2"
              >
                <select name="status" class="form-select form-select-sm">
                  <option
                    th:each="s : ${statuses}"
                    th:value="${s}"
                    th:selected="${order.status == s}"
                    th:text="${s.displayName}"
                  >
                    Stav
                  </option>
                </select>
                <button type="submit" class="btn btn-cart btn-sm">
                  <i class="bi bi-check"></i>
                </button>
              </form>
            </div>
            <div class="card-footer bg-transparent border-0 pb-3 px-3">
              <a
                th:href="@{/courier/orders/{id}(id=${order.id})}"
                class="btn btn-outline-light btn-sm w-100"
              >
                <i class="bi bi-eye me-1"></i>Detail
              </a>
            </div>
          </div>
        </div>

        <div th:if="${#lists.isEmpty(orders)}" class="col-12 text-center py-5">
          <i class="bi bi-check-circle display-1 text-success"></i>
          <h3 class="mt-3">Žiadne objednávky na doručenie</h3>
          <p class="text-muted">Všetko doručené!</p>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
  </body>
</html>
