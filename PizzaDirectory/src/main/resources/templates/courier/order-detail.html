<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Detail objednávky')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/courier}" class="text-decoration-none">Doručovanie</a></li>
                <li class="breadcrumb-item active" th:text="'Objednávka #' + ${order.id}">Objednávka</li>
            </ol>
        </nav>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card card-pizza mb-4">
                    <div class="card-header bg-transparent border-0 pt-4 px-4">
                        <h5 class="mb-0">
                            <i class="bi bi-geo-alt me-2"></i>Informácie o doručení
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mb-2"><strong>Zákazník:</strong></p>
                                <p class="mb-0" th:text="${order.user.fullName}">Meno</p>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-2"><strong>Adresa:</strong></p>
                                <p class="mb-0" th:text="${order.user.address} ?: 'Nie je uvedená'">Adresa</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-pizza">
                    <div class="card-header bg-transparent border-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-bag me-2"></i>Položky objednávky
                        </h5>
                        <span class="badge" 
                              th:classappend="${order.status.name() == 'READY'} ? 'bg-success' : (${order.status.name() == 'DELIVERING'} ? 'bg-info' : 'bg-primary')"
                              th:text="${order.status.displayName}">Stav</span>
                    </div>
                    <div class="card-body p-0">
                        <div th:each="item : ${order.orderItems}" class="d-flex align-items-center p-3 border-bottom" style="border-color: rgba(255,255,255,0.1) !important;">
                            <img th:src="${item.pizza.imagePath != null} ? @{'/uploads/' + ${item.pizza.imagePath}} : 'https://via.placeholder.com/60'" 
                                 class="rounded me-3" style="width: 60px; height: 60px; object-fit: cover;">
                            <div class="flex-grow-1">
                                <h6 class="mb-0" th:text="${item.pizza.name}">Pizza</h6>
                                <small class="text-muted">
                                    <span th:if="${item.size != null}" th:text="${item.size.name}">Veľkosť</span>
                                    <span> × </span>
                                    <span th:text="${item.quantity}">1</span>
                                </small>
                            </div>
                            <div class="price-tag" style="font-size: 1rem;" th:text="'€' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}">€0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card card-pizza mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Súhrn</h5>
                        <p class="mb-2"><strong>Dátum:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy | HH:mm:ss')}">Dátum</span></p>
                        <hr style="border-color: rgba(255,255,255,0.2);">
                        <div class="d-flex justify-content-between">
                            <span class="fw-bold">Na zaplatenie:</span>
                            <span class="price-tag" th:text="'€' + ${#numbers.formatDecimal(order.totalPrice, 1, 2)}">€0.00</span>
                        </div>
                    </div>
                </div>
                
                <div class="card card-pizza">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="bi bi-arrow-repeat me-2"></i>Zmeniť stav
                        </h5>
                        <form th:action="@{/courier/orders/{id}/status(id=${order.id})}" method="post">
                            <select name="status" class="form-select mb-3">
                                <option th:each="s : ${statuses}" th:value="${s}" th:selected="${order.status == s}" th:text="${s.displayName}">Stav</option>
                            </select>
                            <button type="submit" class="btn btn-cart w-100">
                                <i class="bi bi-check-circle me-2"></i>Aktualizovať stav
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <a th:href="@{/courier}" class="btn btn-outline-light mt-4">
            <i class="bi bi-arrow-left me-2"></i>Späť na doručovanie
        </a>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
