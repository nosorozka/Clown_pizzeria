<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head('Zmeniť heslo')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card card-pizza">
            <div class="card-body p-5">
              <h2 class="mb-4" style="font-family: 'Fredoka One', cursive">
                <i class="bi bi-key me-2" style="color: var(--primary-yellow)"></i>Zmeniť heslo
              </h2>

              <div th:if="${error}" class="alert alert-danger">
                <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Chyba</span>
              </div>

              <form
                th:action="@{/profile/change-password}"
                th:object="${passwordDto}"
                method="post"
              >
                <div class="mb-3">
                  <label class="form-label">Staré heslo</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input
                      type="password"
                      th:field="*{oldPassword}"
                      class="form-control"
                      th:classappend="${#fields.hasErrors('oldPassword')} ? 'is-invalid' : ''"
                      placeholder="Zadajte staré heslo"
                      required
                    />
                  </div>
                  <div th:if="${#fields.hasErrors('oldPassword')}" class="invalid-feedback d-block">
                    <span th:errors="*{oldPassword}">Error</span>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Nové heslo</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input
                      type="password"
                      th:field="*{newPassword}"
                      class="form-control"
                      th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                      placeholder="Zadajte nové heslo"
                      required
                    />
                  </div>
                  <div th:if="${#fields.hasErrors('newPassword')}" class="invalid-feedback d-block">
                    <span th:errors="*{newPassword}">Error</span>
                  </div>
                  <small class="text-muted">Heslo musí mať minimálne 6 znakov</small>
                </div>

                <div class="mb-4">
                  <label class="form-label">Potvrdiť nové heslo</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input
                      type="password"
                      th:field="*{confirmPassword}"
                      class="form-control"
                      th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                      placeholder="Potvrďte nové heslo"
                      required
                    />
                  </div>
                  <div
                    th:if="${#fields.hasErrors('confirmPassword')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{confirmPassword}">Error</span>
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-pizza">
                    <i class="bi bi-check-lg me-2"></i>Zmeniť heslo
                  </button>
                  <a th:href="@{/profile}" class="btn btn-outline-light">
                    <i class="bi bi-x-lg me-2"></i>Zrušiť
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
  </body>
</html>
