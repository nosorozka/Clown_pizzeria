<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Košík')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container py-5">
        <h1 class="mb-4" style="font-family: 'Fredoka One', cursive;">
            <i class="bi bi-cart3 me-2" style="color: var(--primary-yellow);"></i>Váš košík
        </h1>

        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-5">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <h3 class="mt-3">Váš košík je prázdny</h3>
            <p class="text-muted">Pridajte nejaké chutné pizze!</p>
            <a th:href="@{/menu}" class="btn btn-pizza mt-3">
                <i class="bi bi-grid me-2"></i>Prehliadať menu
            </a>
        </div>

        <div th:unless="${#lists.isEmpty(cartItems)}" class="row g-4">
            <div class="col-lg-8">
                <div class="card card-pizza">
                    <div class="card-body p-0">
                        <div th:each="item : ${cartItems}" class="d-flex align-items-center p-3 border-bottom" style="border-color: rgba(255,255,255,0.1) !important;">
                            <img th:src="${item.imagePath != null} ? @{'/uploads/' + ${item.imagePath}} : 'https://images.unsplash.com/photo-1574071318508-1cdbab80d002?w=100'" 
                                 class="rounded me-3" style="width: 80px; height: 80px; object-fit: cover;">
                            <div class="flex-grow-1">
                                <h5 class="mb-1" th:text="${item.pizzaName}">Pizza</h5>
                                <small class="text-muted" th:text="'Veľkosť: ' + ${item.sizeName}">Veľkosť</small>
                                <div class="price-tag" style="font-size: 1.1rem;" th:text="'€' + ${#numbers.formatDecimal(item.unitPrice, 1, 2)}">€0.00</div>
                            </div>
                            <div class="d-flex align-items-center me-4">
                                <button type="button" class="btn btn-sm btn-outline-light" 
                                        th:onclick="'updateQuantity(' + ${item.pizzaId} + ',' + ${item.sizeId} + ',' + (${item.quantity} - 1) + ')'">
                                    <i class="bi bi-dash"></i>
                                </button>
                                <span class="mx-3 fw-bold" th:text="${item.quantity}">1</span>
                                <button type="button" class="btn btn-sm btn-outline-light"
                                        th:onclick="'updateQuantity(' + ${item.pizzaId} + ',' + ${item.sizeId} + ',' + (${item.quantity} + 1) + ')'">
                                    <i class="bi bi-plus"></i>
                                </button>
                            </div>
                            <div class="text-end me-3">
                                <div class="price-tag" th:text="'€' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}">€0.00</div>
                            </div>
                            <button type="button" class="btn btn-outline-danger btn-sm"
                                    th:onclick="'removeItem(' + ${item.pizzaId} + ',' + ${item.sizeId} + ')'">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-3">
                    <a th:href="@{/menu}" class="btn btn-outline-light">
                        <i class="bi bi-arrow-left me-2"></i>Pokračovať v nákupe
                    </a>
                    <button type="button" class="btn btn-outline-danger" onclick="clearCart()">
                        <i class="bi bi-trash me-2"></i>Vyprázdniť košík
                    </button>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card card-pizza">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Súhrn objednávky</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Medzisúčet</span>
                            <span th:text="'€' + ${#numbers.formatDecimal(cartTotal, 1, 2)}">€0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Doručenie</span>
                            <span class="text-success">Zadarmo</span>
                        </div>
                        <hr style="border-color: rgba(255,255,255,0.2);">
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-bold">Celkom</span>
                            <span class="price-tag" th:text="'€' + ${#numbers.formatDecimal(cartTotal, 1, 2)}">€0.00</span>
                        </div>
                        
                        <div sec:authorize="isAuthenticated()">
                            <a th:href="@{/orders/checkout}" class="btn btn-cart btn-lg w-100">
                                <i class="bi bi-credit-card me-2"></i>Pokladňa
                            </a>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <a th:href="@{/auth/login}" class="btn btn-cart btn-lg w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Prihláste sa pre objednanie
                            </a>
                            <p class="text-center text-muted small mt-2">
                                Nemáte účet? <a th:href="@{/auth/register}" class="text-decoration-none">Zaregistrujte sa</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
    
    <script>
        function updateQuantity(pizzaId, sizeId, quantity) {
            fetch('/cart/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `pizzaId=${pizzaId}&sizeId=${sizeId}&quantity=${quantity}`
            }).then(() => location.reload());
        }
        
        function removeItem(pizzaId, sizeId) {
            fetch('/cart/remove', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `pizzaId=${pizzaId}&sizeId=${sizeId}`
            }).then(() => location.reload());
        }
        
        function clearCart() {
            if (confirm('Naozaj chcete vyprázdniť košík?')) {
                fetch('/cart/clear', {method: 'POST'})
                    .then(() => location.reload());
            }
        }
    </script>
</body>
</html>
